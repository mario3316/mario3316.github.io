- name: 아두이노를 이용한 스마트 주차장 시스템
  descr: "각 주차장의 각 층마다 설치된 아두이노 보드를 통해 센서값을 주차장 서버가 모아주고, 주차장 서버(Local Server)에서 센서값을 계산하여 주차가능 유무를 판별, 메인 서버로 전송하여 메인 서버에서는 모든 주차장의 정보들을 통합 관리하고, Client들의 접속과 Admin의 접속을 관리합니다."
  demo: https://github.com/mario3316/SmartParkingLotSystem
  tags:
    - tag: Python
    - tag: Aruino

